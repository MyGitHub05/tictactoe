<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <div class="game">
      <div class="message">Start</div>
      <div class="board"></div>
    </div>
    <div class="controlBtn">
      <button class="startBtn">Start game</button>
      <button class="resetBtn">Reset game</button>
      <div class="playerScore">
        <h1 class="playerName">PLAYER ONE</h1>
        <p class="score" id="playerOneScore">0</p>
      </div>
      <div class="playerScore">
        <h1 class="playerName">PLAYER TWO</h1>
        <p class="score" id="playerTwoScore">0</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
